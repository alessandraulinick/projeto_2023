{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>ConCalc</title>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
            <div class="login100-pic js-tilt" data-tilt>
				<img src="{% static 'images/img-01.png' %}" alt="IMG">
			</div>
			<div class="wrap-login100">
                <form class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title">Login</span>

                    <div class="wrap-input100 validate-input" data-validate = "Insira um e-mail vÃ¡lido">
                        <input class="input100" type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Insira uma senha">
						<input class="input100" type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="container-login100-form-btn">
						<button class="login100-form-btn"  type="submit">
							Acessar
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
